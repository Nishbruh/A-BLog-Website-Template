<body>

        <div class="bg-image">
            <div class="bw-gradient">
                <div class="container">
                    <div class="row">

                            <p class="text-center text-capitalize">Start Blogging</p>

            </div>

    <section id="blogger">
        <div class="container-mine" id="container">
            <h3 class="text-capitalize display-4 text-center mt-5 pb-2">add new blogs</h3>
            <form id="form-blog-list" class="mt-5 mb-5">
                <input type="hidden" name="id" id="id" value="0" />
                <input type="hidden" name="date" id="date" />
                <div class="forerror1"></div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
                </div>
                <div class=" form-group">
                    <div class="row"></div>
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" placeholder="Category">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                </div>
                <button type="button" id="yolo" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </section>
    <section id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">

                        </li>
                        <li class="list-inline-item">

                        </li>

                    <p class="copy-right text-muted text-center">
                        Copyright &copy; Your Website 2019
                    </p>
                    </text-center>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).on('scroll', function () {
                if ($(window).scrollTop()) {
                    $(".sub-header").addClass('active');
                } else {
                    $(".sub-header").removeClass('active');
                }
            })



            document.querySelector("#yolo").addEventListener('click', () => {

                var blog = {};

                if (!Validatefor3elements('#title', '#category', '#author', '.forerror1')) {
                    return;
                } else {

                    $.each($("#form-blog-list").serializeArray(), function (_, kv) {
                        if (blog.hasOwnProperty(kv.name)) {
                            blog[kv.name] = $.makeArray(blog[kv.name]);
                            blog[kv.name].push(kv.value);
                        } else {
                            blog[kv.name] = kv.value;
                        }
                    });

                    let _id = new Date().toISOString()
                    blog.id = _id
                    blog.date = new Date().toDateString();
                    addtolocal(blog);


                    if (document.querySelector('#empity')) {

                        document.querySelector('#empity').remove();
                    }
                    clearance('#title', '#category', '#author', '#description');

                }



            })
        });
    </script>

</body>

</html>
