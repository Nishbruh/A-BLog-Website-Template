    <section>
        <div class="container">
            <div class="">
                <form id="form-blog-list">
                    <input type="hidden" name="id" id="id" value="0" />
                    <input type="hidden" name="date" id="date" />
                    <div class="form-group">
                        <label for="title">Title</label>

                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>

                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>

                    </div>
                    <div class="form-check">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./blogs.js"> </script>
    <script>
        $(document).ready(function () {
            $(window).on('scroll', function () {
                if ($(window).scrollTop()) {
                    $(".sub-header").addClass('active');
                } else {
                    $(".sub-header").removeClass('active');
                }
            })
            let target = 'data-blog-list ';
            let targetcatg = 'data-catg-list';
            let targetauthor = 'data-author-list';


            document.querySelector("#form-blog-list").addEventListener('submit', (e) => {
                e.preventDefault();
                var blog = {};
                $.each($("#form-blog-list").serializeArray(), function (_, kv) {
                    if (blog.hasOwnProperty(kv.name)) {
                        blog[kv.name] = $.makeArray(blog[kv.name]);
                        blog[kv.name].push(kv.value);
                    } else {
                        blog[kv.name] = kv.value;
                    }
                });

                //validation goes here!

                let _id = new Date().toISOString()
                blog.id = _id
                blog.date = new Date().toISOString();
                addBlog(blog, target);
                addcatg(blog, targetcatg);
                addauthor(blog, targetauthor);
            })
        });
    </script>
